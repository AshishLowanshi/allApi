<div class="row">
    <div *ngIf="loading">
        loading...
    </div>
    <div class="card" style="width: 18rem;" *ngFor="let item of apiData?.slice(0,10)">
        <img src="{{item.image}}" class="card-img-top" alt="..." style="height: 236px; object-fit: contain;">
        <div class="card-body">
            <h5 class="card-title text-truncate">{{item.title}}</h5>
            <p class="card-text">{{item.description?.slice(0,80)}}</p>
            <h6 class="card-title text-truncate">{{item.price | currency }}</h6>
            <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
